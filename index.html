<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lançamentos de notas - AOP2</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div> 
                <nav>
					<ul>
						<li><a href="#">.</a></li>
						<li><a href="#">.</a></li>
						<li><a href="#">.</a></li>
					</ul>
				</nav>
            </div>
                    
            <div id="burger_menu">
                    <input type="checkbox" id="burger_menu"/>
                    <span></span>
                    <span></span>
                    <span></span>
            </div>
        </header>

        <main>
            <section class="selection">
                <h2>Lançamento de notas</h2>

                <p>
                    <label><strong>Selecione a disciplina</strong></label>
                    <select class="control" required>
                        <option disabled selected value></option>
                        <option>Introdução à informática</option>
                        <option>Linguagens de Programação</option>
                        <option>Programação de Computadores</option>
                    </select>
                </p>
            </section>

            <section class="grades">
                <table class="gradestable">
                    <thead>
                        <tr>
                        <th>Nome do Aluno</th>
                        <th>Prova 1</th>
                        <th>Prova 2</th>
                        <th>Exame</th>
                        <th>Média</th>
                        <th>Faltas</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr id="joana-notas">
                            <td>Joana da Silva</td>
                            <td><input  type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('joana')"></td>
                            <td><input  type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('joana')"></td>
                            <td><input  type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('joana')"></td>
                            <td><input  type="number" value="0" min="0.0" max="10.0" readonly></td>
                            <td><input  type="number" value="0" min="0.0" max="10.0" onchange="calculateNotes('joana')"></td>
                        </tr>
                        <tr id="maria-notas">
                            <td>Maria do Socorro</td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('maria')"></td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('maria')"></td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('maria')"></td>
                            <td><input type="number" value="0" min="0.0" max="10.0" readonly></td>
                            <td><input type="number" value="0" min="0.0" max="10.0" onchange="calculateNotes('maria')"></td>
                        </tr>
                        <tr id="pedro-notas">
                            <td>Pedro Santos</td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('pedro')"></td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('pedro')"></td>
                            <td><input type="number" value="0" min="0.0" step="0.1" max="10.0" required onchange="calculateNotes('pedro')"></td>
                            <td><input type="number" value="0" min="0.0" max="10.0" readonly></td>
                            <td><input type="number" value="0" min="0.0" max="10.0" required onchange="calculateNotes('pedro')"></td>
                        </tr>
                    </tbody>
                </table>

            </section>
                
            <section class="buttons">
                <button type="submit" onclick="onSave()">Salvar</button>
                <button type="submit" onclick="onClearInputs()">Limpar</button>
            </section>
                
        </main>
        <script src="./index.js"></script>     
    </body>
</html>
